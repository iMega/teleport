build:
  dependencies:
    before:
      - mysql -e "CREATE DATABASE teleport CHARACTER SET utf8 COLLATE utf8_general_ci"
      - sed -e 's/{$table_prefix}//g' build/sql/tabs.sql | mysql teleport
  environment:
    variables:
      DB_HOST: 127.0.0.1
  tests:
    override:
      -
        command: 'phpunit'
        coverage:
          file: './phpunit.xml.dist'
          format: 'php-clover'
