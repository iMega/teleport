server {
    listen 80;
    index index.php;
    root /wordpress;

    error_log /dev/stderr;
    access_log /dev/stdout;

    location / {
        try_files $uri $uri/ @wp;
    }

    location ~ \.php$ {
        try_files $uri @wp;
        include fastcgi_params;
        fastcgi_pass service;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location @wp {
        include fastcgi_params;
        fastcgi_pass service;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
